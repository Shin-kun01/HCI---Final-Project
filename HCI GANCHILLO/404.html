{% extends 'base.html' %}

{% block title %}Page Not Found - Ganchillo{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
        <a href="index.html" class="btn btn-primary">Go to Homepage</a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add error page styles
    const style = document.createElement('style');
    style.textContent = `
        .error-container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #d3b683;
            margin-bottom: 2rem;
        }
        
        .error-container h1 {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            color: #d3b683;
        }
        
        .error-container h2 {
            margin-bottom: 1.5rem;
        }
        
        .error-container p {
            margin-bottom: 2rem;
            color: #666;
        }
    `;
    document.head.appendChild(style);
});
</script>
{% endblock %}
